<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 and media</title>
  </head>
  <body>
    <!-- Video -->
    <!-- Autoplay video attribute -->

    <!-- Video with poster -->
    <video width="300" height="240" poster="./poster.jpg" controls>
      <source src="media.mp4" type="video/mp4" />
      <source src="media.ogg" type="video/ogg" />
      Your browser doeent support this file format
    </video>

    <!-- Audio -->

    <audio controls autoplay>
      <source src="" type="audio/mp3" />
      <source src="" type="audio/mpeg" />
      Your browser doeent support this file format
    </audio>

    <!-- svg -->
    <svg width="200" height="200">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="purple"
        stroke-width="6"
        fill="pink"
      />
    </svg>

    <!-- canvas -->
    <canvas width="200" height="200" style="background-color: aqua"></canvas>
  </body>
</html>
